name: Build

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  PRINCIPIA_HEADERS_GIPFELI: include/**/*.h
  PRINCIPIA_MSVC_GIPFELI: msvc
  PRINCIPIA_MSVC_EXTENSIONS: +(*.dll|*.exe|*.lib|*.pdb|*.props)

jobs:
  build:
    runs-on: windows-latest
    strategy:
        matrix:
          configuration: [Debug, Release]
    steps:
    - name: Checkout source files
      uses: actions/checkout@v3

    - name: Find MSBuild
      shell: pwsh
      run: |
        $vswhere = "${Env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        $msbuild = &$vswhere                    `
          -prerelease                           `
          -all                                  `
          -requires Microsoft.Component.MSBuild `
          -find MSBuild\**\Bin\MSBuild.exe
        echo "msbuild=$msbuild" >> $env:GITHUB_ENV

    - name: Restore ${{ matrix.configuration }}
      run: >
        &"${{ env.msbuild }}"
        /target:Restore
        /property:Configuration=${{ matrix.configuration }}
        ${{ env:PRINCIPIA_MSVC_GIPFELI }}/*.sln

    - name: Rebuild ${{ matrix.configuration }}
      run: >
        &"${{ env.msbuild }}"
        /target:"Clean;Build"
        /maxCpuCount
        /property:Configuration=${{ matrix.configuration }}
        /property:Platform=x64
        ${{ env:PRINCIPIA_MSVC_GIPFELI }}/*.sln

    - name: 'Upload artifacts'
      uses: actions/upload-artifact@v3
      with:
        name: gipfeli
        path: ${{ env:PRINCIPIA_HEADERS_GIPFELI }}
        path: ${{ env:PRINCIPIA_MSVC_GIPFELI }}/**/${{ env:PRINCIPIA_MSVC_EXTENSIONS }}
